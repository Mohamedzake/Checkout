<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="quries.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="section-2"><h1>Checkout</h1></header>
    <section class="section-1">
      <div class="hero">
        <div class="all-form">
          <div>
            <h2>Contact information</h2>

            <form class="form-1">
              <div>
                <label for="email">email Address</label>
                <input
                  id="email"
                  type="email"
                  placeholder="me@example.com"
                  name="email"
                  required
                />
              </div>
              <div>
                <label for="phone">phone</label>
                <input
                  id="phone"
                  type="text"
                  placeholder="enter your phone"
                  required
                />
              </div>
            </form>
          </div>
          <div>
            <h2>Shipping address</h2>
            <form class="form-1 form-2" action="#">
              <div>
                <label for="text">Full name</label>
                <input
                  id="text"
                  type="text"
                  placeholder="mohamed zaky"
                  name="name"
                  required
                />
              </div>
              <div>
                <label for="address">your address</label>
                <input
                  id="address"
                  type="text"
                  placeholder="enter your address"
                  required
                />
              </div>
              <div>
                <label for="City">your city</label>
                <input
                  id="city"
                  type="text"
                  placeholder="enter your city"
                  required
                />
              </div>
              <div class="two">
                <div>
                  <label for="select">country</label>
                  <select name="select" id="select" required>
                    <option value="">your country</option>
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                    <option value="egypt">Egypt</option>
                  </select>
                </div>
                <div>
                  <label for="postal">postal code</label>
                  <input
                    id="postal"
                    type="text"
                    placeholder="enter your postal code"
                    required
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="all-imp">
          <div class="imps-1">
            <div class="imps">
              <div class="imp">
                <img src="img/photo1.jpg" alt="" class="img--2" />
                <div>
                  <h3>Vintage Backbag</h3>
                  <div class="flex-1">
                    <span>$54.99</span>
                    <p class="span-2">$94.99</p>
                  </div>
                </div>
              </div>
              <div class="imp">
                <img src="img/photo5.jpg" alt="" class="img--2" />
                <div>
                  <h3>Levi shoes</h3>
                  <div class="flex-1">
                    <span>$74.99</span>
                    <p class="span-2">$124.99</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="flex-2">
              <h4>shipping</h4>
              <p class="span-2">$19</p>
            </div>
            <div class="flex-3">
              <h5>Total</h5>
              <p class="span-2">$148.98</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="all">
        <input class="checkbox" type="checkbox" />
        <p class="count">save this informationfor next time</p>
      </div>
      <div class="btn-1">
        <button class="btn">continue</button>
      </div>
    </footer>
  </body>
</html>
